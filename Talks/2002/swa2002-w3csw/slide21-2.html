<h1 class="slide">Conclusions</h1>

<hr class="top">

<div class="slidebody">

<UL>
  <LI>W3C Semantic Web efforts build common infrastructure 
  <LI>First supports simple and then more complex systems 
  <LI>Offers optimal reuse of data in networked environment 
  <LI>More formal understanding of these relationships however are still 
  required </LI></UL>
