<h1 class="slide">SW Principles 2: Partial information is tolerated</h1>

<hr class="top">

<div class="slidebody">

<UL>
  <LI>The current Web is unbounded. 
  <UL>
    <LI>Sacrifices link integrity for scalability. </LI></UL>
  <LI>The Semantic Web it unbounded. 
  <UL>
    <LI>Anyone can say anything about anything. </LI></UL>
  <LI>There will always be more to discover. </LI></UL>
